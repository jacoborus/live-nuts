<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>nuts demo</title>
</head>
<body>
  <section data-nut="app"></section>
  <template nut-templates>
    <section nut="app">
      <h1 nut="custom-title">{{ variable }}</h1>
      <input as="new-task">
      <ul>
        <li repeat="items">{{ name }}</li>
      </ul>
    </section>
    <input nut="new-task" value='new task'>
  </template>
  <script src="../dist/nuts.js"></script>
  <script src="demo.js"></script>
</body>
</html>
