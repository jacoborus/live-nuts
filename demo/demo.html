<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title is="web-title">Task list</title>
</head>
<body>
  <div is="tunnel-div">
    <h1 is="custom-title">my title</h1>
    <div is="div-att" something="hello">00</div>
  </div>
  <ul>
    <li is='x-li'>1</li>
  </ul>
  <input type="text" is="input-title">
  <template nut-templates>
    <div nut="tunnel-div" nu-scope="tunnel"></div>
    <h1 nut="custom-title" nu-model="variable"></h1>
    <title nut="web-title" nu-scope="tunnel" nu-model="variable"></title>
    <input nut="input-title" nu-scope="tunnel">
    <div nut="div-att" nu-something="variable" nu-bool-="bool">00</div>
    <li nut='x-li' nu-repeat="items" nu-model="name"></li>
  </template>
  <script src="../dist/nuts.js"></script>
  <script src="demo.js"></script>
</body>
</html>
